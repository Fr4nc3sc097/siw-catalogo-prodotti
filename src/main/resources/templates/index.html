<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/navbar.css">
    <link rel="stylesheet" href="/css/index.css">
    <title>SiwCatalog - Home Page</title>
</head>
<body>
    <nav>
        <h1><a href="/" id="siw-nav-title">SIWCATALOG</a></h1>
        <h2>Home page</h2>
        <a th:if="${userDetails}" href="/logout" class="log">LOG OUT</a>
        <a th:unless="${userDetails}" href="/login" class="log">SIGN IN</a>
    </nav>
    <div id="suppliers"><a href="/suppliers">Suppliers</a></div>
    <div class="products" >
        <a class="card" th:each="product : ${products}" th:href="@{'/product/' + ${product.id}}" >
            <div class="card_content">
                <!--<img th:src="@{'data:image/*;base64,' + ${book.image.base64Image}}" alt="book picture">-->
                <div class="card-text">
                    <div class="card-p" th:text="${product.name}">Pasta</div>
                    <div class="card-p" th:text="${product.code}">2012</div>
                </div>
            </div>
        </a>
    </div>
</body>
</html>
